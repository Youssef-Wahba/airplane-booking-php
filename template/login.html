<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body>

<form id="loginForm" onsubmit="handleLogin(event)">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
    <a href="register.html">
        <button type="button">Register</button>
    </a>
</form>

<script>
    function handleLogin(event) {
        event.preventDefault();
        const form = document.getElementById('loginForm');
        const formData = new FormData(form);

        // Perform login validation (you can replace this with your actual authentication logic)
        const email = formData.get('email');
        const password = formData.get('password');
        
        const accountType = determineAccountType(email);

        // Redirect based on the account type
        if (accountType === 'company') {
            window.location.href = 'company-home.html';
        } else if (accountType === 'passenger') {
            window.location.href = 'passenger-home.html';
        } else {
            alert('Invalid account type. Please try again.');
        }
    }

    // Dummy function to determine the account type (replace with your actual logic)
    function determineAccountType(email) {
        // Example: Check if the email contains 'company' to identify a company account
        if (email.includes('company')) {
            return 'company';
        } else {
            return 'passenger';
        }
    }
</script>

</body>
</html>

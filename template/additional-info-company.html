<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Company Information</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body>

<h2>Additional Company Information</h2>

<form id="additionalCompanyInfoForm" onsubmit="submitCompanyInfo(event)">
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" required>

    <label for="industry">Industry:</label>
    <input type="text" id="industry" name="industry" required>

    <label for="employees">Number of Employees:</label>
    <input type="number" id="employees" name="employees" required>

    <button type="submit">Register</button>
</form>

<script>
    function submitCompanyInfo(event) {
        event.preventDefault(); // Prevents the form from submitting in the default way

        // Perform additional company information submission logic here if needed

        // You can redirect the user to a success page or perform other actions
        window.location.href = 'login.html';
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>

    <header>
        <!-- Added buttons for home and sign out -->
        <div class="header-buttons">
            <button onclick="goToHomePage()">Home</button>
            <button onclick="signOut()">Sign Out</button>
        </div>
        <h1>Company Name</h1>
        <img src="../assets/egyptair-logo-1.png" alt="Company Logo" class="company-logo">

    </header>

    <div class="profile-info">
        <h3>Company Profile</h3>
        <p id="companyName">Name: Company Name</p>
        <p id="companyBio">Bio: Company Bio</p>
        <p id="companyAddress">Address: Company Address</p>

        <h3>Flights List</h3>
        <ul>
            <li>Flight 1 - Some details</li>
            <li>Flight 2 - Some details</li>
            <!-- Add more flight list items as needed -->
        </ul>

        <button onclick="editProfile()">Edit</button>

        <!-- Edit Form (initially hidden) -->
        <div id="editForm" style="display: none;">
            <h3>Edit Company Profile</h3>
            <label for="editName">Name:</label>
            <input type="text" id="editName" value="Company Name">

            <label for="editBio">Bio:</label>
            <input type="text" id="editBio" value="Company Bio">

            <label for="editAddress">Address:</label>
            <input type="text" id="editAddress" value="Company Address">

            <button onclick="saveChanges()">Save Changes</button>
        </div>
    </div>

    <script>
        function editProfile() {
            // Show the edit form
            document.getElementById('editForm').style.display = 'block';

            // Hide the profile information
            document.querySelectorAll('.profile-info p').forEach(function (element) {
                element.style.display = 'none';
            });

            // Hide the edit button
            document.querySelector('button').style.display = 'none';
        }

        function saveChanges() {
            // Get values from the edit form
            var newName = document.getElementById('editName').value;
            var newBio = document.getElementById('editBio').value;
            var newAddress = document.getElementById('editAddress').value;

            // Update the profile information
            document.getElementById('companyName').textContent = 'Name: ' + newName;
            document.getElementById('companyBio').textContent = 'Bio: ' + newBio;
            document.getElementById('companyAddress').textContent = 'Address: ' + newAddress;

            // Hide the edit form
            document.getElementById('editForm').style.display = 'none';

            // Show the profile information
            document.querySelectorAll('.profile-info p').forEach(function (element) {
                element.style.display = 'block';
            });

            // Show the edit button
            document.querySelector('button').style.display = 'block';
        }

        function goToHomePage() {
            // Redirect to the home page (replace 'home.html' with your actual home page)
            window.location.href = 'company-home.html';
        }

        function signOut() {
            // Redirect to the login page (replace 'login.html' with your actual login page)
            window.location.href = 'login.html';
        }
    </script>

</body>

</html>

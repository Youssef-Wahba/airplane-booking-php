<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Home</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>

    <header>
        <div class="header-buttons">
            <button onclick="signOut()">Sign Out</button>
        </div>
        <h1>Company Name</h1>
        <img src="../assets/egyptair-logo-1.png" alt="Company Logo" class="company-logo">
    </header>

    <h3><a href="add-flight.html">Add Flight</a></h3>
    <!-- Add Flight Form (you can add form elements as needed) -->

    <h3>#Flights as List</h3>
    <ul class="flight-list" id="flightList">
        <li class="flight-list-item" onclick="redirectToFlightDetails('Flight 1')">Flight 1 - Some details</li>
        <li class="flight-list-item" onclick="redirectToFlightDetails('Flight 2')">Flight 2 - Some details</li>
        <!-- Add more flight list items as needed -->
    </ul>

    <h3><a href="company-profile.html">Profile</a></h3>
    <!-- Company Profile Information -->

    <h3><a href="company-messages.html">Messages</a></h3>
    <!-- Messages Section -->

    <script>
        function redirectToFlightDetails(flightName) {
            // Assuming flight details page URL is 'flight-details.html'
            window.location.href = 'flight-details.html?flight=' + encodeURIComponent(flightName);
        }
        
        function signOut() {
            // Redirect to the login page (replace 'login.html' with your actual login page)
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-buttons">
            <button onclick="goToHomePage()">Home</button>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </header>

    <h1>Flight Search</h1>

    <form id="flightSearchForm" onsubmit="searchFlights(event)">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required>

        <label for="to">To:</label>
        <input type="text" id="to" name="to" required>

        <button type="submit">Search</button>
    </form>

    <h2>List of Available Flights</h2>
    <ul class="flight-list" onclick="openFlightInfo(event)">
        <li class="flight-list-item" data-flight-id="1">
            Flight 1 - Some details
        </li>
        <li class="flight-list-item" data-flight-id="2">
            Flight 2 - Some details
        </li>
        <!-- Add more flight list items as needed -->
    </ul>

    <script>
        function searchFlights(event) {
            event.preventDefault();
            // Implement logic to search for flights based on the "From" and "To" values
            // Update the flight list dynamically based on the search results
        }

        function openFlightInfo(event) {
            const flightId = event.target.dataset.flightId;
            if (flightId) {
                // Redirect to the flight info page for the selected flight
                window.location.href = `flight-info.html?flightId=${flightId}`;
            }
        }
        function goToHomePage() {
        // Redirect to the home page (replace 'home.html' with your actual home page)
        window.location.href = 'passenger-home.html';
        }
        function signOut() {
            // Redirect to the login page (replace 'login.html' with your actual login page)
            window.location.href = 'login.html';
        }
    </script>

</body>

</html>

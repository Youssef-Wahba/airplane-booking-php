<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body>
<header>
    <div class="header-buttons">
        <button onclick="goToHomePage()">Home</button>
        <button onclick="signOut()">Sign Out</button>
    </div>
</header>

<h2>Message the Company</h2>
<textarea id="message" placeholder="Type your message here"></textarea>
<button onclick="sendMessage()">Send Message</button>

<script>
    function sendMessage() {
        const message = document.getElementById('message').value;
        // You can implement further logic to handle the message as needed
        alert(`Message sent to the company: ${message}`);
    }
    function goToHomePage() {
        // Redirect to the home page (replace 'home.html' with your actual home page)
        window.location.href = 'passenger-home.html';
    }
    function signOut() {
        // Redirect to the login page (replace 'login.html' with your actual login page)
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
